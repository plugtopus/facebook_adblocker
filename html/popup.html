<!DOCTYPE html PUBLIC "-//IETF//DTD HTML 2.0//EN">
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link href="../css/bootstrap.min.css" rel="stylesheet">
	<link type="text/css" href="../css/popup.css" rel="stylesheet" />
	<link href="../css/bootstrap-toggle.min.css" rel="stylesheet">
	<script src="../js/jquery-3.1.1.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="../js/bootstrap-toggle.min.js"></script>
</head>

<body>
	<ul>
		<li class="header">
			<label for="isEnabled">Включить</label>
			<div>
				<input id="isEnabled" type="checkbox" data-toggle="toggle" data-size="normal" data-onstyle="success" data-offstyle="danger"></input>
			</div>
		</li>
		<div class="funkyradio">
			<div class="ttle">
				<img border="0" height="20" src="../icon/icon.png" /> Facebook AdBlocker</div>
			<div class="funkyradio-primary">
				<input type="checkbox" name="checkbox" id="blockSponsored" checked="">
				<label for="blockSponsored">Блокировать истории</label>
			</div>
			<div class="funkyradio-warning">
				<input type="checkbox" name="checkbox" id="blockAds" checked="">
				<label for="blockAds">Блокировать рекламу</label>
			</div>
			<div class="funkyradio-info">
				<input type="checkbox" name="checkbox" id="blockPUMK" checked="">
				<label for="blockPUMK">Блокировать людей</label>
			</div>
			<div class="funkyradio-dark">
				<input type="checkbox" name="checkbox" id="blockRG" checked="">
				<label for="blockRG">Блокировать игры</label>
			</div>
			<div class="funkyradio-success">
				<input type="checkbox" name="checkbox" id="blockSP" checked="">
				<label for="blockSP">Блокировать страницы</label>
			</div>
			<div class="funkyradio-danger">
				<input type="checkbox" name="checkbox" id="highlightAds" checked="">
				<label for="highlightAds">Блокировать объявления</label>
			</div>
		</div>
	</ul>
	<script type="text/javascript" src="../js/popup.js"></script>
</body>

</html>
